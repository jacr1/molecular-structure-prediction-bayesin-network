<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Basic Prediction Front End </title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="struct-prediction.css">
  <link rel="stylesheet" href="libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">

</head>
<body>

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#drawStructureModal">Draw Structure</button>

  <!-- Modal -->
  <div id="drawStructureModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Draw Strucutre</h4>
        </div>
        <div class="modal-body">

          <div class="ketcher-div">
            <iframe id="ketcherFrame" name="ketcherFrame" src="libs/ketcher/dist/ketcher.html" width="800" height="450" scrolling="no"></iframe>
          </div>
          <div id="prediction-list" class="tab-content">
            <div class="panel panel-default prediction-panel" data-panel-id="0">
              <div id="panel-0" class="panel-body prediction-panel-body">
              </div>
            </div>
            <div class="panel panel-default prediction-panel" data-panel-id="1">
              <div id="panel-1" class="panel-body prediction-panel-body">
              </div>
            </div>
            <div class="panel panel-default prediction-panel" data-panel-id="2">
              <div id="panel-2" class="panel-body prediction-panel-body">
              </div>
            </div>
            <div class="panel panel-default prediction-panel" data-panel-id="3">
              <div id="panel-3" class="panel-body prediction-panel-body">
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button id="test" type="button" class="btn btn-default"> test </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="libs/jquery-3.1.1.min.js"/></script>
  <script type="text/javascript" src="libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"> </script>
  <script type="text/javascript" src="libs/ketcher/dist/prototype.min.js"></script>
  <script type="text/javascript" src="struct-prediction.js"></script>

</body>
</html>
